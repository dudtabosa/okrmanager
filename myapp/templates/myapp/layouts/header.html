{% load static %}
<header class="bg-dark text-white py-3" style="background-color: #1a1f36 !important;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h4 mb-0">{{ page_title }}</h1>
            </div>
            <div class="d-flex align-items-center">
                {% if request.resolver_match.url_name != 'dashboard_geral' and request.resolver_match.url_name != 'home' %}
                <form method="get" action="{% url 'myapp:all_goals' %}" class="me-3">
                    <div class="input-group">
                        <select name="periodo" class="form-select" onchange="this.form.submit()">
                            <option value="1" {% if periodo == '1' %}selected{% endif %}>1º Trimestre</option>
                            <option value="2" {% if periodo == '2' %}selected{% endif %}>2º Trimestre</option>
                            <option value="3" {% if periodo == '3' %}selected{% endif %}>3º Trimestre</option>
                            <option value="4" {% if periodo == '4' %}selected{% endif %}>4º Trimestre</option>
                        </select>
                    </div>
                </form>
                {% endif %}
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Olá, {{ user.get_full_name|default:user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'myapp:profile' %}">Meu Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'myapp:logout' %}">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
