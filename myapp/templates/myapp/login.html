<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPAH OKR Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b00;
            --primary-hover: #ff8533;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: auto;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }

        .card-body {
            padding: 30px;
        }

        .btn-group {
            width: 100%;
            gap: 10px;
        }

        .btn-group .btn {
            flex: 1;
            border-radius: 25px;
        }

        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
        }

        .form-floating label {
            padding-left: 20px;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .alert {
            border-radius: 25px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main class="form-signin text-center">
        <div class="card">
            <div class="card-body">
                <h1>OPAH OKR Manager</h1>
                
                <form method="post" action="{% url 'myapp:login' %}">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Usu치rio ou senha inv치lidos.
                    </div>
                    {% endif %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usu치rio" required>
                        <label for="username">Usu치rio</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>

                    <input type="hidden" name="next" value="{% url 'myapp:home' %}">
                    <div class="btn-group mb-3">
                        <button class="btn btn-primary" type="submit">Entrar</button>
                        <a href="{% url 'myapp:dashboard_geral' %}" class="btn btn-primary">Dashboard Geral</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
